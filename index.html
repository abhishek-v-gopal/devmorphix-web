    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              aura: {
                dark: 'var(--aura-dark)',
                light: 'var(--aura-light)',
                gold: 'var(--aura-gold)',
                sand: 'var(--aura-sand)',
                surface: 'var(--aura-surface)',
                glass: 'var(--aura-glass)'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Cinzel', 'serif'],
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* CSS Variables for Dark Mode (default) */
      :root {
        --aura-dark: #0E1116;
        --aura-light: #F4F4F4;
        --aura-gold: #856749;
        --aura-sand: #D3C8AD;
        --aura-surface: #0E1116;
        --aura-glass: rgba(255, 255, 255, 0.05);
      }
      
      /* CSS Variables for Light Mode */
      html.light {
        --aura-dark: #F4F4F4;
        --aura-light: #1C1C1C;
        --aura-gold: #BFA181;
        --aura-sand: #8B7355;
        --aura-surface: #F4F4F4F4;
        --aura-glass: rgba(0, 0, 0, 0.03);
      }
      
      /* Body defaults */
      body {
        background-color: var(--aura-dark);
        color: var(--aura-light);
        overflow-x: hidden;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Premium Scrollbar - Dark */
      :root::-webkit-scrollbar {
        width: 8px;
      }
      :root::-webkit-scrollbar-track {
        background: var(--aura-dark);
      }
      :root::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      :root::-webkit-scrollbar-thumb:hover {
        background: var(--aura-gold);
      }
      
      /* Premium Scrollbar - Light */
      html.light ::-webkit-scrollbar-track {
        background: var(--aura-dark);
      }
      html.light ::-webkit-scrollbar-thumb {
        background: #D4C5B0;
      }
      html.light ::-webkit-scrollbar-thumb:hover {
        background: var(--aura-gold);
      }

      /* Selection */
      ::selection {
        background-color: var(--aura-gold);
        color: #1C1C1C;
      }

      /* Utility */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
